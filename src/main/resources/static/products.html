<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events — OpenTicket</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/products.css">
</head>
<body>
    
    <header>
        <div class="header-layout">
            <h1>Upcoming Events</h1>
            
            <div class="header-actions">
                <button id="btn-view-details" class="btn-checkout-style">
                    查看明細 (View Details)
                </button>
                
                <a href="/index.html" class="btn-checkout-style" id="cart-btn">
                    Go to Checkout 
                    <span id="cart-info" style="display: none;">
                        (<span id="cart-count">0</span>) 
                        <span id="cart-total">$0</span>
                    </span>
                </a>
            </div>
        </div>
        <p>Step 1 of 3 — Select Tickets</p>
        <hr>
    </header>
    
    <main class="container">
        <div class="product-grid">
            
            <div class="product-card" id="card-mlb">
                <div class="card-content">
                    <img src="https://placehold.co/80x80/003087/FFF?text=MLB" alt="MLB" class="product-img">
                    <div class="product-info">
                        <h3>MLB World Series</h3>
                        <p class="product-desc">Dodgers vs Yankees</p>
                    </div>
                </div>
                <div class="ticket-controls">
                    <div class="ticket-row">
                        <label>一般票 ($300)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="1">
                    </div>
                    <div class="ticket-row">
                        <label>兒童票 ($150)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="2">
                    </div>
                    <div class="ticket-row">
                        <label>敬老票 ($150)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="3">
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-add btn-add-cart">Add Selected to Cart</button>
                </div>
            </div>
            
            <div class="product-card" id="card-koshien">
                <div class="card-content">
                    <img src="https://placehold.co/80x80/1D428A/FFF?text=Koshien" alt="Koshien" class="product-img">
                    <div class="product-info">
                        <h3>Summer Koshien</h3>
                        <p class="product-desc">Final Championship</p>
                    </div>
                </div>
                <div class="ticket-controls">
                    <div class="ticket-row">
                        <label>一般票 ($150)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="4">
                    </div>
                    <div class="ticket-row">
                        <label>兒童票 ($75)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="5">
                    </div>
                    <div class="ticket-row">
                        <label>敬老票 ($75)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="6">
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-add btn-add-cart">Add Selected to Cart</button>
                </div>
            </div>
            
            <div class="product-card" id="card-ncaa">
                <div class="card-content">
                    <img src="https://placehold.co/80x80/CE1141/FFF?text=NCAA" alt="NCAA" class="product-img">
                    <div class="product-info">
                        <h3>NCAA Basketball</h3>
                        <p class="product-desc">March Madness Final</p>
                    </div>
                </div>
                <div class="ticket-controls">
                    <div class="ticket-row">
                        <label>一般票 ($250)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="7">
                    </div>
                    <div class="ticket-row">
                        <label>兒童票 ($125)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="8">
                    </div>
                    <div class="ticket-row">
                        <label>敬老票 ($125)</label>
                        <input type="number" min="0" value="0" class="qty-input" data-id="9">
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn-add btn-add-cart">Add Selected to Cart</button>
                </div>
            </div>
            
        </div>
    </main>
    
    <div id="cart-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close-btn" id="btn-close-modal-x">&times;</span>
            </div>
            <div id="modal-body" class="modal-body">
                <p>Loading...</p>
            </div>
            <div class="modal-footer">
                <button id="btn-close-modal" class="btn-close">Keep Shopping</button>
                <a href="/index.html" class="btn-checkout-modal">Checkout Now</a>
            </div>
        </div>
    </div>
    
    <script src="./js/products.js"></script>
    
</body>
</html>
